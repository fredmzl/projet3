convention:
  commitTypes:
    - feat
    - fix
    - docs
    - style
    - refactor
    - perf
    - test
    - build
    - ci
    - chore
    - revert
  commitScopes: []
  releaseTagGlobPattern: v[0-9]*.[0-9]*.[0-9]*

changelog:
  commitTypes:
    - feat
    - fix
    - perf
    - refactor
  includeInvalidCommits: true
  commitScopes: []
  commitIgnoreRegexPattern: "^WIP "
  headlines:
    feat: Features
    fix: Bug Fixes
    perf: Performance Improvements
    refactor: Code Refactoring
    docs: Documentation
    test: Tests
    build: Build System
    ci: Continuous Integration
    chore: Chores
