spring.application.name=datashare

server.port=3000

# Désactiver open-in-view pour éviter les requêtes lazy pendant le rendu
spring.jpa.open-in-view=false

# File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB
spring.servlet.multipart.file-size-threshold=2KB

# Storage
app.storage.path=/var/datashare/storage
app.file.max-size=1073741824

# Download URL - Base URL for public download links (used in emails, etc.)
app.download.base-url=${DOWNLOAD_BASE_URL:http://localhost:3000/api/download}
