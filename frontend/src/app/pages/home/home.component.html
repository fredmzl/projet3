<div class="home-container">
  <app-header (click)="handleHeaderButtonClick()" />

  <main class="main-content">
    <h2 class="title">Tu veux partager un fichier ?</h2>
    
    <button 
      type="button"
      class="upload-button"
      (click)="handleUploadClick()"
      aria-label="Uploader un fichier"
    >
      <svg 
        class="upload-icon" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2"
        aria-hidden="true"
      >
        <path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
      </svg>
    </button>
  </main>

  <app-footer />
</div>
