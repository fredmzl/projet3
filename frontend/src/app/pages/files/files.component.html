<div class="files-container">
  <mat-toolbar color="primary">
    <span>DataShare - Mes Fichiers</span>
    <span class="spacer"></span>
    @if (authService.currentUser(); as user) {
      <span class="user-info">
        <mat-icon>account_circle</mat-icon>
        {{ user.email }}
      </span>
    }
    <button mat-button (click)="logout()">
      <mat-icon>logout</mat-icon>
      Déconnexion
    </button>
  </mat-toolbar>

  <div class="content">
    <div class="files-header">
      <button 
        mat-raised-button 
        color="primary"
        (click)="openUploadModal()"
        aria-label="Ajouter des fichiers">
        <mat-icon>cloud_upload</mat-icon>
        Ajouter des fichiers
      </button>
    </div>

    <!-- État vide -->
    <mat-card class="empty-state">
      <mat-card-content>
        <div class="empty-content">
          <mat-icon class="empty-icon">inbox</mat-icon>
          <h2>Aucun fichier</h2>
          <p class="text-muted">
            Commencez par uploader votre premier fichier pour le partager de manière sécurisée.
          </p>
          <button 
            mat-raised-button 
            color="primary"
            (click)="openUploadModal()">
            <mat-icon>cloud_upload</mat-icon>
            Uploader mon premier fichier
          </button>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Liste des fichiers (à implémenter dans US05) -->
    <!-- <div class="files-list">
      TODO: afficher la liste des fichiers
    </div> -->
  </div>
</div>

<!-- Modal d'upload -->
<app-file-upload-modal
  [show]="showUploadModal()"
  (close)="closeUploadModal()"
  (uploaded)="onFileUploaded()">
</app-file-upload-modal>
