upstream backend {
    server backend:3000;
}

upstream frontend {
    server frontend:4200;
}

server {
    listen       80;
    server_name  www.datashare.projet3.oc;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri:443;
}

# non-www, subdomains redirect
server {
    listen                  443 ssl;
    server_name             .datashare.projet3.oc;

    # SSL
    ssl_certificate     /etc/nginx/server.crt;
    ssl_certificate_key /etc/nginx/server.key;
    ssl_trusted_certificate /etc/nginx/ssl/trusted_chain.crt;
    return                  301 https://www.datashare.projet3.oc$request_uri;
}

server {
    listen       443 ssl;
    server_name  www.datashare.projet3.oc;

    ssl_certificate     /etc/nginx/server.crt;
    ssl_certificate_key /etc/nginx/server.key;
    ssl_trusted_certificate /etc/nginx/ssl/trusted_chain.crt;

    # API Proxy - Forward /api requests to backend
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for uploads
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Frontend Proxy - Forward all other requests to frontend
    location / {
        proxy_pass http://frontend/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for uploads
        proxy_buffering off;
        proxy_request_buffering off;
    }
}